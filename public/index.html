<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <meta name="viewport" content="width=device-width, inital-scale=1, user-scalable=no">
    <link rel="icon" href="/images/fav.png" sizes="16x16 32x32" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field"><h3>Welcome On</h3></div>
        <div class="form-field">
          <label>your nickname</label>
          <input type="text" name="name" autofocus placeholder="Adnan">
        </div>
        <div class="form-field">
          <label>Group chat name</label>
          <input type="text" name="room" autofocus placeholder="Room (give it to anyone)">
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>

  </body>
</html>
